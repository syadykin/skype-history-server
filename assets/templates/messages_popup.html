<div class="modal-header">
  <h3 class="modal-title">Messages for chat «{{ chat }}»</h3>
</div>
<div class="modal-body">
  <p class="small" ng-show="messages.$resolved">First 100 messages are shown</p>
  <ul class="messages" ng-show="messages.$resolved">
    <li ng-repeat="msg in messages">
      <span class="time">[{{ msg.time }}]</span>
      <span class="name" ng-show="messages[$index - 1].author === msg.author">…</span>
      <span class="name" ng-show="messages[$index - 1].author !== msg.author">{{ msg.from_dispname }}:</span>
      <span ng-bind-html="msg.body_xml|beautify"></span>
    </li>
  </ul>
  <h3 ng-show="!messages.$resolved">Loading…</h3>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close()">Close</button>
</div>
